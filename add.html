<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서 추가 - KYOBO</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="my.css">
</head>

<body>
  <header class="container d-flex justify-content-between align-items-center py-3">
    <h1>KYOBO 교보문고</h1>
    <div id="bookSearch" class="d-flex">
      <input id="search" type="text" placeholder="검색어를 입력하세요" class="form-control">
      <button type="submit" class="btn">검색</button>
    </div>
  </header>

  <nav class="container">
    <ul class="nav">
      <li class="nav-item"><a class="nav-link" href="index.html">홈</a></li>
      <li class="nav-item"><a class="nav-link active" href="add.html">도서 추가</a></li>
    </ul>
  </nav>

  <main class="container my-4">
    <div class="card p-4 mx-auto" style="max-width: 600px;">
      <h2 class="text-center mb-4">도서 정보 추가</h2>
      <form id="add-book-form">

        <div class="mb-3">
          <label for="title" class="form-label">도서명</label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
          <label for="author" class="form-label">저자</label>
          <input type="text" class="form-control" id="author" name="author" required>
        </div>

        <div class="mb-3">
          <label for="publisher" class="form-label">출판사</label>
          <input type="text" class="form-control" id="publisher" name="publisher" required>
        </div>

        <div class="mb-3">
          <label for="year" class="form-label">출판년도</label>
          <input type="number" class="form-control" id="year" name="year" required placeholder="YYYY">
        </div>

        <div class="mb-3">
          <label for="isbn" class="form-label">ISBN</label>
          <input type="text" class="form-control" id="isbn" name="isbn" required>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">가격</label>
          <input type="number" class="form-control" id="price" name="price" required>
        </div>

        <div class="mb-3">
          <label for="imageUrl" class="form-label">표지 이미지 URL</label>
          <input type="url" class="form-control" id="imageUrl" name="imageUrl" placeholder="https://...">
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">책 소개</label>
          <textarea class="form-control" id="description" name="description" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">등록하기</button>
      </form>
    </div>
  </main>

  <footer class="container text-center py-3">
    <p>© 2025 KYOBO BOOK CENTRE</p>
    <p>문의: help@kyobo.co.kr | 제작자: 혁빈</p>
  </footer>

  <script>
    const form = document.getElementById('add-book-form');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const title = document.getElementById('title').value.trim();
      const author = document.getElementById('author').value.trim();
      const publisher = document.getElementById('publisher').value.trim();
      const year = document.getElementById('year').value.trim();
      const isbn = document.getElementById('isbn').value.trim();
      const price = document.getElementById('price').value.trim();

      if (!title) {
        alert('도서명을 입력해주세요.');
        return;
      }
      if (!author) {
        alert('저자를 입력해주세요.');
        return;
      }
      if (!publisher) {
        alert('출판사를 입력해주세요.');
        return;
      }
      if (!year || year.length !== 4 || isNaN(year)) {
        alert('출판년도를 4자리 숫자로 올바르게 입력해주세요.');
        return;
      }
      if (!isbn || isNaN(isbn)) {
        alert('ISBN은 숫자만 입력 가능합니다.');
        return;
      }
      if (!price || isNaN(price)) {
        alert('가격은 숫자만 입력 가능합니다.');
        return;
      }
      alert('게시물이 추가됩니다!');

      form.reset();
    });
  </script>
</body>

</html>
