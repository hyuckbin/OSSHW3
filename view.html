<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도서 상세보기 | 교보문고</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="my.css">
</head>

<body>
  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <h1 class="m-0">KYOBO 교보문고</h1>
    <form id="bookSearch" class="d-flex">
      <input id="search" type="text" class="form-control" placeholder="검색어를 입력하세요">
      <button type="submit" class="btn">검색</button>
    </form>
  </header>

  <!-- Navigation -->
  <nav class="bg-light border-bottom">
    <ul class="nav justify-content-center py-2">
      <li class="nav-item"><a href="index.html" class="nav-link">홈</a></li>
      <li class="nav-item"><a href="add.html" class="nav-link">도서 추가</a></li>
    </ul>
  </nav>

  <!-- Main -->
  <main class="container my-5">
    <div class="row book-detail">
      <div class="col-md-4 text-center">
        <img src="" alt="책 표지" class="img-fluid shadow-sm rounded">
      </div>
      <div class="col-md-8 book-info">
        <h2 id="book-title" class="fw-bold mb-3"></h2>
        <p><strong>저자:</strong> <span id="book-author"></span></p>
        <p><strong>출판사:</strong> <span id="book-publisher"></span></p>
        <p><strong>출판년도:</strong> <span id="book-year"></span></p>
        <p><strong>ISBN:</strong> <span id="book-isbn"></span></p>
        <p class="price h5 text-success" id="book-price"></p>
        <hr>
        <p><strong>소개:</strong></p>
        <p id="book-description"></p>

        <div class="mt-4">
          <a href="edit.html" class="btn btn-success me-2">Edit</a>
          <button id="delete-btn" class="btn btn-outline-danger">Delete</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 KYOBO BOOK CENTRE</p>
    <p>문의: help@kyobo.co.kr | 제작자: 혁빈</p>
  </footer>

  <!-- Script -->
  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('book-title').textContent = params.get('title');
    document.getElementById('book-author').textContent = params.get('author');
    document.getElementById('book-publisher').textContent = params.get('publisher');
    document.getElementById('book-year').textContent = params.get('year');
    document.getElementById('book-isbn').textContent = params.get('isbn');
    document.getElementById('book-price').textContent = "₩" + Number(params.get('price')).toLocaleString();
    document.getElementById('book-description').textContent = params.get('description');

    const bookImage = document.querySelector('.book-detail img');
    const imageUrl = params.get('imageUrl');
    bookImage.src = imageUrl ? imageUrl : 'https://via.placeholder.com/250x350?text=No+Image';

    document.getElementById('delete-btn').addEventListener('click', function () {
      if (confirm('게시물을 삭제할까요?')) {
        alert('게시물이 삭제되었습니다!');
        location.href = 'index.html';
      }
    });
  </script>
</body>

</html>
