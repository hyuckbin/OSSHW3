<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>베스트셀러 - KYOBO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="my.css">
  <style>
    #bookSearch input {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    #bookSearch button {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
  </style>
</head>

<body>
  <header class="container d-flex justify-content-between align-items-center py-3">
    <h1><span style="color:#007bff;">KYOBO</span> 교보문고</h1>
    <div id="bookSearch" class="d-flex">
      <input id="search" type="text" placeholder="검색어를 입력하세요" class="form-control">
      <button type="submit" class="btn btn-dark">검색</button>
    </div>
  </header>

  <nav class="container">
    <ul class="nav">
      <li class="nav-item"><a class="nav-link active" href="index.html">홈</a></li>
      <li class="nav-item"><a class="nav-link" href="add.html">도서 추가</a></li>
    </ul>
  </nav>

  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>오늘의 베스트셀러</h2>
      <div>
        <button id="btnTable" class="btn btn-outline-primary btn-sm">테이블 보기</button>
        <button id="btnCard" class="btn btn-outline-success btn-sm">카드 보기</button>
      </div>
    </div>

    <div class="table-responsive" id="table-view">
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>번호</th>
            <th>도서명</th>
            <th>저자</th>
            <th>출판사</th>
            <th>출판년도</th>
            <th>ISBN</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody id="book-list-body"></tbody>
      </table>
    </div>

    <div class="row d-none" id="card-view"></div>
  </main>

  <footer class="container text-center py-3">
    <p>© 2025 KYOBO BOOK CENTRE</p>
    <p>문의: help@kyobo.co.kr | 제작자: 혁빈</p>
  </footer>

  <script>
    const books = [
      {
        title: '어른의 행복은 조용하다',
        author: '태수',
        publisher: '페이지2북스',
        year: 2024,
        isbn: '9788965965452',
        price: 16020,
        description: '현명한 행복',
        imageUrl: 'https://contents.kyobobook.co.kr/sih/fit-in/458x0/pdt/9791169851053.jpg'
      },
      {
        title: '호의에 대하여',
        author: '문형배',
        publisher: '김영사',
        year: 2025,
        isbn: '9791173323027',
        price: 18800,
        description: '작은 친절',
        imageUrl: 'https://contents.kyobobook.co.kr/sih/fit-in/458x0/pdt/9791173323027.jpg'
      },
      {
        title: '나는 나를 파괴할 권리가 있다',
        author: '김영하',
        publisher: '문학동네',
        year: 1996,
        isbn: '9788954628929',
        price: 13500,
        description: '삶과 죽음',
        imageUrl: 'https://contents.kyobobook.co.kr/sih/fit-in/458x0/pdt/9791191114072.jpg'
      }
    ];

    const bookListBody = document.getElementById('book-list-body');
    const cardView = document.getElementById('card-view');

    books.forEach((book, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>
          <a href="view.html?title=${encodeURIComponent(book.title)}&author=${encodeURIComponent(book.author)}&publisher=${encodeURIComponent(book.publisher)}&year=${book.year}&isbn=${book.isbn}&price=${book.price}&description=${encodeURIComponent(book.description)}&imageUrl=${encodeURIComponent(book.imageUrl)}">
            ${book.title}
          </a>
        </td>
        <td>${book.author}</td>
        <td>${book.publisher}</td>
        <td>${book.year}</td>
        <td>${book.isbn}</td>
        <td>${book.price.toLocaleString()}원</td>
      `;
      bookListBody.appendChild(row);
    });

    books.forEach((book) => {
      const col = document.createElement('div');
      col.className = "col-md-4 mb-4";
      col.innerHTML = `
        <div class="card h-100">
          <img src="${book.imageUrl}" class="card-img-top" alt="${book.title}">
          <div class="card-body">
            <h5 class="card-title">
              <a href="view.html?title=${encodeURIComponent(book.title)}&author=${encodeURIComponent(book.author)}&publisher=${encodeURIComponent(book.publisher)}&year=${book.year}&isbn=${book.isbn}&price=${book.price}&description=${encodeURIComponent(book.description)}&imageUrl=${encodeURIComponent(book.imageUrl)}">
                ${book.title}
              </a>
            </h5>
            <p class="card-text">${book.author} | ${book.publisher}</p>
            <p class="text-danger fw-bold">${book.price.toLocaleString()}원</p>
          </div>
        </div>
      `;
      cardView.appendChild(col);
    });

    document.getElementById('btnTable').addEventListener('click', () => {
      document.getElementById('table-view').classList.remove('d-none');
      document.getElementById('card-view').classList.add('d-none');
    });
    document.getElementById('btnCard').addEventListener('click', () => {
      document.getElementById('table-view').classList.add('d-none');
      document.getElementById('card-view').classList.remove('d-none');
    });
  </script>
</body>
</html>
